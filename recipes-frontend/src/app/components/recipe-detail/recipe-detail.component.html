<div class="recipe-container" *ngIf="recipe">
  <button class="back-button" routerLink="/recipes">‚Üê Back</button>

  <div class="recipe-content">
    <div class="recipe-image">
      <img [src]="recipe.image" [alt]="recipe.name">
    </div>

    
<div class="recipe-details">
<h1 class="recipe-title" >
    <i class="fas fa-utensils" style="margin-right: 7px;"></i>
    {{recipe.name}}
  </h1>
  
  <!-- <div class="recipe-description">
    <i class="fas fa-quote-left quote-icon"></i>
    <p>{{recipe.description}}</p>
  </div> -->

  <div class="recipe-meta">
   <div class="recipe-quick-info" style="display: flex; flex-direction: row; gap: 10px;">
    <div class="info-item">
      <i class="fas fa-globe-americas"></i>
      {{recipe.cuisine}}
    </div>
    <div class="divider"></div>
    
    <div class="info-item">
      <i class="fas fa-fire-alt"></i>
      {{recipe.caloriesPerServing}} kcal
    </div>
    <div class="divider"></div>
    
    <div class="info-item">
      <i class="fas fa-users"></i>
      {{recipe.servings}} people
    </div>
    <div class="divider"></div>
    
    <div class="info-item">
      <i class="fas fa-clock"></i>
      {{recipe.prepTimeMinutes + recipe.cookTimeMinutes}} mins
    </div>
  </div>
 

      <div class="recipe-preparation">
        <div class="ingredients-section">
          <h2>Ingredients</h2>
          <ul>
            <li *ngFor="let ingredient of recipe.ingredients">
              {{ingredient}}
            </li>
          </ul>
        </div>

        <div class="instructions-section">
          <h2>Instructions</h2>
          <ol>
            <li *ngFor="let instruction of recipe.instructions">
              {{instruction}}
            </li>
          </ol>
        </div>
      </div>
    </div>
  </div>
</div>
